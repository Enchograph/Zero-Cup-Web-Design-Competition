<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零杯网页设计大赛作品</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <img src="../../images/Logo.png" alt="">
        </a>
        <nav>
            <ul>
                <li><a href="../../index.html" class="smooth-text">首页</li>
                <li><a href="./olympic.html" class="smooth-text" style="color: #fae596;">奥运会上的奥运健儿</a></li>
                <li><a href="../sports/sports.html" class="smooth-text">运动场中的运动健儿</a></li>
                <li><a href="../game/game.html" class="smooth-text">小游戏里的运动健儿</a></li>
            </ul>
        </nav>
    </header>
    <style>
        .nav-holder{
            width: 80%;
            height:100px;
            text-align: center;
            margin-left: 10%;
            margin-right: 10%;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-width: 3px;
            border-color: #00000000;
            border-style: solid;
            text-align: center;
            padding:20px;
            background-color: rgb(0, 0, 0);
            transition: all 0.5s ease-in-out;
        }
        .nav-holder:hover{
            transform: scale(1.02);
            height:1000px;
            border-color: #fae596;
        }
        .nav-holder .nav-tag{
            display: inline-block;
            width: 13%;
            height:60px;
            line-height: 40px;
            font-size: 30px;
            color:#666666;
            transition: all 0.5s ease-in-out;
            font-family: Exo;
        }

        .nav-holder .nav-tag a{
            color:#666666;
            text-decoration-line: none;
            transition: all 0.5s ease-in-out;
        }
        .nav-holder:hover .nav-tag{
            transform: scale(1.1);
            color:#fae596;
        }
        .nav-holder .nav-tag a:hover{
            transform: scale(1.1);
            color:#fae596
        }
        .nav-holder .nav-back{
            position: absolute;
            top: 0px;
            left: 0px;
            height:0px;
            width: 100%;
            /* background: linear-gradient(0deg,#FFFFFF 8.68%,#8D8D8D 48.19%,#000000 100%); */
            background-size: 100%;
            border-bottom-left-radius: 18px;
            transition: all 0.5s ease-in-out;
        }
        .nav-holder:hover .nav-back{
            height:940px;
        }
        .nav-holder .nav-intro section{
            color:#fff;
            display: none;
        }
    </style>
    <main>
        <br><br><br><br><br><br>
        <script>
            function select(tag){
                for(var i = 1;i<=7;i++){
                    document.getElementById('s'+i).style.display = 'none';
                }
                document.getElementById(tag).style.display = 'block';
            }
        </script>
        <section class="olym">
            <h1>奥运会上的运动健儿 - 导航页</h1>
            <div class="nav-holder">
                <div class="nav-back" id="back"></div>
                <div class="nav-tag" style="left:0%" id="tag1"><a href="" onmouseover="select('s1')">24</a></div>
                <div class="nav-tag" style="left:14%" id="tag2"><a href=""  onmouseover="select('s2')">20</a></div>
                <div class="nav-tag" style="left:28%" id="tag3"><a href="">16</a></div>
                <div class="nav-tag" style="left:42%" id="tag4"><a href="">12</a></div>
                <div class="nav-tag" style="left:56%" id="tag5"><a href="">08</a></div>
                <div class="nav-tag" style="left:70%" id="tag6"><a href="">04</a></div>
                <div class="nav-tag" style="left:84%" id="tag7"><a href="">00</a></div>
                <div class="nav-intro">
                    <section id="s1" class="section-holder">
                        Hello?
                    </section>
                    <section id="s2" class="section-holder"></section>
                    <section id="s3" class="section-holder"></section>
                    <section id="s4" class="section-holder"></section>
                    <section id="s5" class="section-holder"></section>
                    <section id="s6" class="section-holder"></section>
                    <section id="s7" class="section-holder"></section>
                </div>
            </div>
        </section>

        <section class="game">
            <div>

                <h1>An Intersting Olympic Game</h1>
                <span> </span>
                <a href="#" class="btn btn--stripe btn--radius">这里填游戏的名字</a>
                <span> </span>
            </div>
        </section>

    </main>
    <footer>
        <br><br><br>
        <p>“零杯”网页设计大赛零组参赛作品</p>
        <br><br><br>
    </footer>
</body>

</html>
